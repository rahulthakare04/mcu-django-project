<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Added!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            max-width: 500px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        h1 {
            color: #e62429;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 4px 4px 20px rgba(255, 0, 0, 1); }
        }
        .btn-danger {
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .btn-danger:hover {
            background-color: #ff3b3f;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Superhero Added!</h1>
        <p>Your superhero has been successfully added to the Marvel Universe database.</p>
        <a href="/create-superhero/" class="btn btn-danger">Add Another Hero</a><br>
        <a href="/home/" class="btn btn-secondary">Return to Home</a>
    </div>

</body>
</html>
