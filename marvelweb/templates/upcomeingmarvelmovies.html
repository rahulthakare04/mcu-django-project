<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Marvel Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .marvel-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #e62429;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        .table {
            background-color: #2a2a2a;
        }
        .table th, .table td {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marvel-header">Upcoming Marvel Movies</div>
        <div class="back-button mt-3">
            <a href="/home/" class="btn btn-danger">Back to Home</a>
        </div>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Movie Name</th>
                    <th>Release Date</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in data %}
                <tr>
                    {% for col in rec %}
                    <td>{{ col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
