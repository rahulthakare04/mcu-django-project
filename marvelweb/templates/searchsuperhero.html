<!-- search_superhero.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Marvel Superhero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 0px 15px red;
        }
        .btn-custom {
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
        }
        .text-danger {
            text-shadow: 2px 2px 10px red;
        }
    </style>
</head>
<body>
    <div class="container mx-auto text-center">
        <h1 class="text-danger text-3xl font-bold mt-10">Search for a Marvel Superhero</h1>
        <div class="search-container p-6">
            <form action="/displaysuperhero/" method="post">
                {% csrf_token %}
                <input type="text" name="hero_name" placeholder="Enter superhero name..." class="w-full p-2 rounded text-black">
                <button type="submit" class="btn-custom w-full mt-4">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
