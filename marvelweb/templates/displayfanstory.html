<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and Text */
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #ff1e00;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 15px #ff1e00;
        }

        /* Home Button */
        .btn-home {
            background-color: #ff1e00;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            color: #fff;
            border-radius: 5px;
        }

        .btn-home:hover {
            background-color: #d10000;
            box-shadow: 0px 0px 10px #ff1e00;
            transform: scale(1.1);
        }

        /* Table Styling */
        .table-container {
            margin: auto;
            width: 90%;
            max-width: 1000px;
            overflow-x: auto;
            background: #121212;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 20px rgba(255, 30, 0, 0.7);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: #ff1e00;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table tbody tr {
            transition: 0.3s;
        }

        /* .table tbody tr:hover {
            background: rgba(255, 30, 0, 0.3);
            color: #ffffff;
            transform: scale(1.02);
        } */

        .table td, .table th {
            border: 1px solid #ff1e00;
            padding: 10px;
            text-align: center;
        }

        .table th {
            color: #ffffff;
        }

        /* No Stories Message */
        .no-stories {
            color: #bbb;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>üî• Fan Stories üî•</h1>

    <a href="/home/"><button class="btn-home">üè† Home</button></a>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Content</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in stories %}
                <tr>
                    {% for val in rec %}
                    <td>{{ val }}</td>
                    {% endfor %}
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="no-stories">No stories available. Be the first to share one!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
