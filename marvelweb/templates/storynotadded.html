<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Story Not Added</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/static/all.jpg') no-repeat center center/cover;
            color: #ff4c4c;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            padding-top: 15%;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }
        h1 {
            font-size: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p {
            font-size: 22px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            color: #fff;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff4500;
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>❌ ERROR: STORY NOT ADDED ❌</h1>
        <p>Something went wrong while adding your fan story. Even superheroes face setbacks, but they never give up!</p>
        <a href="/add-fan-story/" class="btn">Try Again</a>
    </div>

</body>
</html>
