<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Fan Story</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            color: #e62429;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #e62429;
        }
        .form-control:focus {
            border-color: #ff3b3f;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .btn-danger {
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: all 0.3s;
        }
        .btn-danger:hover {
            background-color: #ff3b3f;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Share Your Fan Story</h1>
        <form action="/submit-fan-story/" method="post">
            {% csrf_token %}
            <!-- Title -->
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Title</label>
                <input type="text" name="title" class="form-control w-full p-2 rounded" placeholder="Story Title" required>
            </div>

            <!-- Author -->
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Author</label>
                <input type="text" name="author" class="form-control w-full p-2 rounded" placeholder="Your Name" required>
            </div>

            <!-- Content -->
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Content</label>
                <textarea name="content" class="form-control w-full p-2 rounded" placeholder="Write your fan story here..." rows="6" required></textarea>
            </div>

           

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger p-3 rounded">Submit Your Story</button>
        </form>
    </div>

</body>
</html>
