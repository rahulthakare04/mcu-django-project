<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .image-container {
            width: 100%;
            height: 400px;
            border: 3px solid #ff0000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .movie-img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        h1 {
            color: #ff0000;
            text-transform: uppercase;
        }
        p {
            color: #ccc;
            font-size: 18px;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            background: #ff0000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ data.image_url }}" alt="{{ data.name }}" class="movie-img">
        </div>
        <h1>{{ data.name }}</h1>
        <p>Release Year: {{ data.release_year }}</p>
        <a href="{{ data.download_url }}" class="btn" target="_blank">Download</a>
        <br>
        <a href="/home/" class="btn">Home</a>
    </div>
</body>
</html>
