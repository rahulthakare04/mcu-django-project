<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Superhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        h2 {
            text-align: center;
            color: #e62429;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #e62429;
        }
        .btn-danger {
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .btn-danger:hover {
            background-color: #ff3b3f;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add a Superhero</h2>
        <form action="/addsuperhero/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Hero Name</label>
                <input type="text" name="hero_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Real Name</label>
                <input type="text" name="real_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Origin Story</label>
                <textarea name="origin_story" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Species</label>
                <input type="text" name="species" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Superpower</label>
                <input type="text" name="superpowers" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Weakness</label>
                <input type="text" name="weakness" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gadgets</label>
                <input type="text" name="gadgets" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Team</label>
                <input type="text" name="team" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Add Superhero</button>
        </form>
    </div>

</body>
</html>
